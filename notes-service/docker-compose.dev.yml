version: '3.3'

services:
  notes:
    build:
      context: .
    ports: 
      - 8086:8080
      - 9229:9229
    environment: 
      - SERVER_PORT=8080
      - DATABASE_CONNECTIONSTRING=mongodb://mongo:27017/notes
    volumes:
      - ./:/code
    command: npm run debug

  mongo:
    image: mongo:4.2.8
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
  
volumes:
  mongodb:
  mongodb_config:
